<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon
      slot="start"
      name="chevron-back-outline"
      (click)="CloseModal()"
    ></ion-icon>
    <ion-title>
      {{title}} Season {{ seasonNo }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <img [src]="img" style="min-width: 375px;" />
  <ion-list-header>
    <ion-label>Season {{seasonNo}} </ion-label>
  </ion-list-header>
  <div *ngFor="let item of episodes">
    <ion-list>
      <ion-item button>
        <!-- ngIf to fix if API has no thumbnail -->
        <div>
          <div *ngIf="item.image == null">
            <ion-avatar slot="start">
              <ion-thumbnail>
                <img [src]="img" />
              </ion-thumbnail>
            </ion-avatar>
          </div>

          <div *ngIf="item.image != null">
            <ion-avatar slot="start">
              <ion-thumbnail>
                <img [src]="item.image.original" />
              </ion-thumbnail>
            </ion-avatar>
          </div>
        </div>

        <ion-label>
          <h1>{{ item.name }}</h1>
          <h3>
            Epsiode {{item.number}} <br />
            Aired on {{item.airdate}}
          </h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
