<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" style="color: #ffb005;"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="width: 100%; height: 100%;">
    <img style="width: 100%;" [src]=img />
    <div
      style="width: 100%; height: 100%; position: absolute; top: 300px; background-color: rgba(0, 0, 0, 0.925); border-top-left-radius: 15% 5%; border-top-right-radius: 15% 5%;">
      <img />
      <div
        style="background-color: rgb(255, 255, 255); width: 60px; height: 5px; position: absolute; top: 30px; left: 155px; border-radius: 90px;">
        <img /> </div>

      <div
        style="position: absolute; width: 100%; top: 60px; text-align: center; font-size: xx-large; font-weight: bold; color: yellow;">
        Season {{seasonNo}} </div>

      <ion-list style="position: absolute; width: 100%; top: 120px;">
        <ion-item *ngFor="let item of episodes" (click)="episodeDetails($event, item)">
          <div>
            <div *ngIf="item.image == null">
              <ion-avatar slot="start">
                <ion-thumbnail>
                  <img [src]="img" />
                </ion-thumbnail>
              </ion-avatar>
            </div>

            <div *ngIf="item.image != null">
              <ion-avatar slot="start">
                <ion-thumbnail>
                  <img [src]="item.image.original" />
                </ion-thumbnail>
              </ion-avatar>
            </div>
          </div>
          <ion-label>
            <h1>{{ item.name }}</h1>
            <h3>
              Episode {{item.number}} <br />
              <div *ngIf="item.airdate !== ''">
                Aired on {{item.airdate}}
              </div>
              <div *ngIf="item.airdate == ''" style="color: #929292;">
                Yet to be aired
              </div>
            </h3>
          </ion-label>

        </ion-item>
      </ion-list>

    </div>



  </div>
</ion-content>
