<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Details on {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="CloseModal()">Close</ion-button>

  <ion-slides *ngFor="let item of seasons">
    <ion-slide>
      <ion-card>
        <ion-card-header>
          <div *ngIf="item.image == null">
            <img [src]="img" />
          </div>
          <div *ngIf="item.image != null">
            <img [src]="item.image.original" />
          </div>
          <ion-card-subtitle
            >Episode Count {{item.episodeOrder}}
          </ion-card-subtitle>
          <ion-card-title>Season {{item.number}} </ion-card-title>
          <ion-card-content>
            {{item.summary}}
          </ion-card-content>
        </ion-card-header>
        <a target="_blank" [href]="item.url"
          ><ion-button expand="block" shape="round"
            >Season {{item.number}}</ion-button
          ></a
        >
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
